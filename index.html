<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Toolkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>OSINT Toolkit</h1>
    </header>
    <main>
        <form id="osintForm">
            <label for="query">Enter Query (IP/Domain):</label>
            <input type="text" id="query" placeholder="Enter IP or Domain" required>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
